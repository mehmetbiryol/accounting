<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accounting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css"
      integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container-fluid all-screen">
      <div class="row h-100">
        <div class="col-2 h-100 menu-screen">
          <div class="menu-toggler-container d-flex justify-content-end pt-2">
            <button type="button" class="btn btn-outline-light" id="menu-close-btn" onclick="menuClose()">X</button>
            <button type="button" class="btn btn-outline-light" id="menu-open-btn" onclick="menuOpen()">=</button>
          </div>
          <div class="accordion mt-4" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Cari</button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <button class="btn btn-primary m-1" id="menu-cari-tanim-btn">Cari Tanımlar</button>
                  <button class="btn btn-primary m-1" id="menu-cari-hareket-btn">Cari Hareket</button>
                  <button class="btn btn-primary m-1" id="menu-cari-hareket-listesi-btn">Cari Hareket Listesi</button>
                  <button class="btn btn-primary m-1" id="menu-cari-bakiye-listesi-btn">Cari Bakiye Listesi</button>
                  <button class="btn btn-primary m-1" id="menu-cari-ekstre-btn">Cari Hesap Ekstresi</button>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">Stok</button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <button class="btn btn-primary m-1" id="menu-stok-tanim-btn">Stok Tanımları</button>
                  <button class="btn btn-primary m-1" id="menu-stok-hareket-btn">Stok Hareket</button>
                  <button class="btn btn-primary m-1" id="menu-stok-hareket-listesi-btn">Stok Hareket Listesi</button>
                  <button class="btn btn-primary m-1" id="menu-stok-bakiye-listesi-btn">Stok Bakiye Listesi</button>
                  <button class="btn btn-primary m-1" id="menu-stok-ekstre-btn">Stok Ekstresi</button>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">Kasa</button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <button class="btn btn-primary m-1" id="menu-kasa-tanim-btn">Kasa Tanımları</button>
                  <button class="btn btn-primary m-1" id="menu-kasa-hareket-btn">Kasa Hareket</button>
                  <button class="btn btn-primary m-1" id="menu-kasa-hareket-listesi-btn">Kasa Hareket Listesi</button>
                  <button class="btn btn-primary m-1" id="menu-kasa-bakiye-listesi-btn">Kasa Bakiye Listesi</button>
                  <button class="btn btn-primary m-1" id="menu-kasa-ekstre-btn">Kasa Ekstresi</button>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">Fatura</button>
              </h2>
              <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <button class="btn btn-primary m-1" id="menu-fatura-btn">Fatura</button>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">Makbuz</button>
              </h2>
              <div id="collapseFive" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <button class="btn btn-primary m-1" id="menu-makbuz-btn">Makbuz</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="app-screen" class="col-10"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script src="assets/js/sharedJs.js"></script>
    <script src="assets/js/cariTanim.js"></script>
    <script src="assets/js/cariHareket.js"></script>
    <script src="assets/js/stokTanim.js"></script>
    <script src="assets/js/stokHareket.js"></script>
    <script src="assets/js/kasaTanim.js"></script>
    <script src="assets/js/kasaHareket.js"></script>
    <script src="assets/js/fatura.js"></script>
    <script src="assets/js/faturaKalem.js"></script>
    <script src="assets/js/makbuz.js"></script>
    <script src="assets/js/makbuzKalem.js"></script>
    <script src="assets/js/cariHareketListesi.js"></script>
    <script src="assets/js/stokHareketListesi.js"></script>
    <script src="assets/js/kasaHareketListesi.js"></script>
    <script src="assets/js/cariBakiyeListesi.js"></script>
    <script src="assets/js/stokBakiyeListesi.js"></script>
    <script src="assets/js/kasaBakiyeListesi.js"></script>
    <script src="assets/js/cariEkstre.js"></script>
    <script src="assets/js/stokEkstre.js"></script>
    <script src="assets/js/kasaEkstre.js"></script>
    <script>
      const menuClose = () => {
        let navbar = document.querySelector(".menu-screen");
        navbar.classList.add("navbar-close");
        setTimeout(() => {
          document.querySelector(".accordion").style.display = "none";
        }, 300);
        let closeBtn = document.querySelector("#menu-close-btn");
        closeBtn.style.display = "none";
        let openBtn = document.querySelector("#menu-open-btn");
        openBtn.style.display = "block";
        let appScreen = document.querySelector("#app-screen");
        appScreen.style.width = "calc(100% - 37px)";
      };

      const menuOpen = () => {
        let navbar = document.querySelector(".menu-screen");
        navbar.classList.remove("navbar-close");
        setTimeout(() => {
          document.querySelector(".accordion").style.display = "block";
        }, 200);
        let closeBtn = document.querySelector("#menu-close-btn");
        closeBtn.style.display = "block";
        let openBtn = document.querySelector("#menu-open-btn");
        openBtn.style.display = "none";
        let appScreen = document.querySelector("#app-screen");
        appScreen.style.width = "calc(100% - 318px)";
      };
    </script>
  </body>
</html>
